<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotic Tic-Tac-Toe</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #facc15;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .game-container {
      text-align: center;
      background: rgba(31, 41, 55, 0.95);
      padding: 30px;
      border: 2px solid #fbbf24;
      border-radius: 15px;
      box-shadow: 0 0 30px #facc15;
    }
    h1 {
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 0 0 10px #facc15;
    }
    .scores {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      font-size: 1.2em;
      color: #d1d5db;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #374151;
      border: 2px solid #fbbf24;
      color: #facc15;
      cursor: pointer;
      transition: all 0.3s;
    }
    .cell:hover {
      background-color: #fbbf24;
      color: #1f2937;
    }
    .highlight {
      background-color: #facc15 !important;
      color: #1f2937 !important;
      box-shadow: 0 0 15px #facc15;
    }
    .status {
      margin-bottom: 15px;
      font-size: 1.4em;
      color: #ffffff;
      text-shadow: 0 0 4px #facc15;
    }
    button {
      padding: 10px 25px;
      font-size: 1em;
      font-weight: bold;
      background-color: #facc15;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #1f2937;
      box-shadow: 0 0 10px #facc15;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #fbbf24;
      transform: scale(1.05);
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ðŸ¤– Robotic Tic-Tac-Toe</h1>
    <div class="scores">
      <div>Player X: <span id="scoreX">0</span></div>
      <div>Player O: <span id="scoreO">0</span></div>
    </div>
    <div class="status" id="status">Player X's turn</div>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Restart Game</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const scoreXDisplay = document.getElementById('scoreX');
    const scoreODisplay = document.getElementById('scoreO');

    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = Array(9).fill('');
    let scoreX = 0;
    let scoreO = 0;

    function renderBoard() {
      board.innerHTML = '';
      gameState.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = index;
        cell.textContent = value;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      });
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (gameState[index] || !gameActive) return;
      gameState[index] = currentPlayer;
      renderBoard();
      const winCombo = checkWinner();
      if (winCombo) {
        statusText.textContent = `Player ${currentPlayer} wins!`;
        highlightWinningCells(winCombo);
        gameActive = false;
        if (currentPlayer === 'X') {
          scoreX++;
          scoreXDisplay.textContent = scoreX;
        } else {
          scoreO++;
          scoreODisplay.textContent = scoreO;
        }
        return;
      }
      if (!gameState.includes('')) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWinner() {
      const winCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      for (let combo of winCombos) {
        const [a, b, c] = combo;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          return combo;
        }
      }
      return null;
    }

    function highlightWinningCells(combo) {
      combo.forEach(index => {
        const cell = board.children[index];
        cell.classList.add('highlight');
      });
    }

    function resetGame() {
      currentPlayer = 'X';
      gameActive = true;
      gameState = Array(9).fill('');
      statusText.textContent = "Player X's turn";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
